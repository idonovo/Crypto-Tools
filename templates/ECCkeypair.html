{% extends "base.html" %}

{% block content %}
<span>
    <div align="center"><h3>Generate ECC Key Pair</h3> </div>
    <div class="container" align="left" style="padding-top:30px;padding-bottom:30px">
        <form method=post enctype=multipart/form-data>
              <div class="form-group">
                <label for="curve_Selector">Select Curve Identifier</label>
                <select name="curve_Selector" class="form-control" id="curve_Selector">
                  <option>prime192v1</option>
                    <option>prime256v1</option>
                </select>
              </div>
            <div class="form-group">
                    <label for="key_name">Key Name</label>
                    <input name="key_name" class="form-control" id="key_name" placeholder="Enter key name">
            </div>
            <input type=submit value=Send>
        </form>
    </div>
</span>

{% endblock %}
