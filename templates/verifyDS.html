{% extends "base.html" %}
{% block content %}
<div align="center"><h3>Verify Digital Signature</h3> </div>
<span>
    <div class="container" align="left" style="padding-top:30px;padding-bottom:30px">
        <form method=post enctype=multipart/form-data>
            <div class="form-group">
                <label for="CryptosystemSelector">Select Cryptosystem</label>
                <select name="CryptosystemSelector" class="form-control" id="CryptosystemSelector">
                  <option>RSA</option>
                  <option>ECC</option>
                </select>
              </div>
              <div class="form-group">
                <label for="DigestSelector">Select Digest</label>
                <select name="DigestSelector" class="form-control" id="DigestSelector">
                  <option>SHA256</option>
                  <option>SHA512</option>
                </select>
              </div>
                <div class="form-group">
                    <label for="key input">Select key file</label>
                    <input type="file" class="form-control-file" name=key id="key input">
              </div>
                <div class="form-group">
                    <label for="sign_input">Select signature file to verify</label>
                    <input type="file" class="form-control-file" name=sign id="sign_input">
              </div>
                <div class="form-group">
                    <label for="file input">Select input file to verify</label>
                    <input type="file" class="form-control-file" name=file id="file input">
              </div>
                <input type=submit value=Send>
        </form>
    </div>
</span>

{% endblock %}
