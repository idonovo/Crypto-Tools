{% extends "base.html" %}
{% block content %}
<div align="center"><h3>Create Hash Tag</h3> </div>
<span>
    <div class="container" align="left" style="padding-top:30px;padding-bottom:30px">
        <form method=post enctype=multipart/form-data>
            <div class="form-group">
                <label for="FamilySelector">Select Hash Family</label>
                <select name="FamilySelector" class="form-control" id="FamilySelector">
                  <option>SHA2</option>
                    <option>SHA3</option>
                </select>
              </div>
            <div class="form-group">
                <label for="HashSelector">Select Hash Size</label>
                <select name="HashSelector" class="form-control" id="HashSelector">
                  <option>224</option>
                  <option>256</option>
                    <option>384</option>
                    <option>512</option>
                </select>
              </div>
             <div class="form-group">
                    <label for="file input">Select Input File to Hash</label>
                    <input type="file" class="form-control-file" name=file id="file input">
              </div>
                <div class="form-group">
                    <label for="hash_name">Hash File Name</label>
                    <input name="hash_name" class="form-control" id="hash_name" placeholder="Enter hash file name">
                </div>
                <input type=submit value=Send>
        </form>
    </div>
</span>

{% endblock %}l>
