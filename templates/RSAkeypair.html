{% extends "base.html" %}

{% block content %}
<span>
    <div align="center"><h3>Generate RSA Key Pair</h3> </div>
    <div class="container" align="left" style="padding-top:30px;padding-bottom:30px">
        <form method=post enctype=multipart/form-data>
              <div class="form-group">
                <label for="key_sizeSelector">Select Key Size</label>
                <select name="key_sizeSelector" class="form-control" id="key_sizeSelector">
                  <option>1024</option>
                    <option>2048</option>
                    <option>4096</option>
                    <option>8192</option>
                </select>
              </div>
            <div class="form-group">
                    <label for="key_name">Key Name</label>
                    <input name="key_name" class="form-control" id="key_name" placeholder="Enter key name">
            </div>
            <input type=submit value=Send>
        </form>
    </div>
</span>

{% endblock %}
